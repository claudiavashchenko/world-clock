<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>

    <select name="" id="">
        <option value="">Choose a city...</option>
        <option value="">Dallas</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Los Angeles</option>
    </select>

    <div class="cities">
        <h2>Dallas 🇺🇸</h2>
        <div class="date">February 14, 2023</div>
        <div class="time">3:21:15 pm</div>
    </div>

    <div class="cities">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">February 14, 2023</div>
        <div class="time">3:21:15 pm</div>
    </div>

    <div class="cities">
        <h2>New York 🇺🇸</h2>
        <div class="date">February 14, 2023</div>
        <div class="time">3:21:15 pm</div>
    </div>

    <div class="cities">
        <h2>London 🇬🇧</h2>
        <div class="date">February 14, 2023</div>
        <div class="time">3:21:15 pm</div>
    </div>



    </div>
    <footer>
        Coded with ❤️ by Claudia Vashchenko open-source on <a href="https://github.com/claudiavashchenko/world-clock" target="_blank" rel="noopener noreferrer">Github</a>
    </footer>

    <script src="javascript/app.js"></script>
</body>
</html>
